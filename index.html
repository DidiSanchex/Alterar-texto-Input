<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
</head>
<body style "font-size: 26px;">
    <h2>Exemplo 3<h2>
    <p>-Alterar o texto do input-</p>
    <label for="caixa" Nome:></label>
    <input id="caixa" type="text" placeholder="Digite sem nome"
    onchange="AtualizarTexto();">
    <label for="email">Email:</label>
    <input id="email" type="text" placeholder="Digite seu email"
    onchange="AtualizarEmail();">
    <input type="button" value="limpar" onclick="limpar();">

  

    <script>
        function AtualizarTexto(){
            const texto = document.getElementById("caixa")
            texto.value = texto.value.toLowerCase();
        } 
        function AtualizarEmail(){
            const texto = document.getElementById("email")
            texto.value = texto.value.toLowerCase();
        }
        function limpar(){
            document.getElementById("caixa").value = "";
            document.getElementById("email").value = "";
        } 
    </script>
</body>
</html>
